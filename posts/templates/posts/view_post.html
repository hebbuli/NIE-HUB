{% extends "nie_hub/mainBase.html" %}
{% block content %}
	{% if length != 0 %}
		{% for post in all_posts %}
		<div class="row">
			<div class="col-sm-9">
			<div class="thumbnail" style="float:left; display: inline-block; opacity: 0.7;">
		      <div class="caption" style="color:yellow; background-color: green; font-size: 200%;">
		      	<div class="well"><a href="{% url 'view_detail' pk=post.pk %}"><h2>{{post.title}}</h2></a></div>	
					<div style="text-align: left;font-size: 100%;">--{{post.date}}</div>
					<p style="color: white; text-align: right;">{{post.body}}</p>
					<!-- {% if post.links  %}
					<a href="{{ post.links.url }}">{{post.links}}</a>
					{% endif %} -->
					<h3 style="text-align: right;">by {{post.user_id.first_name}} {{post.user_id.last_name}}</h3>
					<hr style="border-color: black">    
		      </div>
		      </div>
		    </div>
			
				
		</div>
		{% endfor %}
	{% else %}
		<h2 style="color: white;">No posts found!</h2>
	{% endif %}	
{% endblock %}
