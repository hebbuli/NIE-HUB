{% extends "nie_hub/mainBase.html" %}
{% block content %}
	<h2 style="text-align: center;">New Post</h2>
	<form method="POST" class="form-group" enctype="multipart/form-data">{% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class = "form-control">
        
        <label for="branch">Branch:</label>
		<select name="branch" id="branch" class="form-control">
			<option value="CE">CE</option>
			<option value="CSE">CSE</option>
			<option value="ECE">ECE</option>
			<option value="EEE">EEE</option>
			<option value="ISE">ISE</option>
			<option value="ME">ME</option>
			<option value="IPE">IPE</option>
		</select>

		<label for="sem">Sem:</label>
		<input type="number" name="sem" id="sem" min="1" max="8" class="form-control" required>

		<label for="body">Body:</label>
		<textarea name="body" class = "form-control"></textarea>

		<label for="attach">Attachments:</label>
		<input type="file" name="attach1" class = "form-control">
		<div id="attachers"></div>
		<button type="button" id="newFile" onclick="attach(1)"><span class="glyphicon glyphicon-plus"></span></button>
        <br><button type="submit" class=" btn btn-success">Save</button>
    </form>
    <script type="text/javascript">
    	function attach(i){
    		if(i<10){
    			i++;
    			document.getElementById("attachers").innerHTML += '<input type="file" name="attach' + i + '" class = "form-control">';
    			document.getElementById("newFile").setAttribute("onclick","attach("+i+")");	
    		}
    		
    	}
    </script>
{% endblock %}
